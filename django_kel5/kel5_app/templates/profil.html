{% extends 'base.html' %}

{% block title %}profil{% endblock %}

{% block content %}
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<section class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full mx-auto mt-10">
    <h4 class="fw-bold text-center mb-4">Profile</h4>

    <!-- Profile Picture Preview -->
    <div class="flex justify-center mb-4">
        <img id="profilePreview" src="https://via.placeholder.com/120" alt="Foto Profil" class="rounded-full w-28 h-28 object-cover border border-gray-300">
    </div>

    <form>
        <div class="mb-1">
            <label for="Username" class="block mb-2 text-sm fw-light font-medium text-gray-900">Username</label>
            <input type="text" id="Username" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" value="{{user.username}}" readonly/>
        </div>
        
        <div class="mb-1">
            <label for="email" class="block mb-2 text-sm fw-light font-medium text-gray-900">Email</label>
            <input type="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" value="{{user.email}}" readonly/>
        </div>

        <div class="mb-3">
            <label for="formFile" class="form-label fw-light">Foto Profile</label>
            <input class="form-control" type="file" id="formFile" accept="image/*" onchange="previewImage(event)">
            <small class="text-muted fw-light">
                Hanya file gambar yang diperbolehkan (PNG, JPG, JPEG).
            </small>      
        </div>

        <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5">Submit</button>
    </form>
</section>

<!-- Image Preview Script -->
<script>
    function previewImage(event) {
        const input = event.target;
        const preview = document.getElementById('profilePreview');
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    }
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
{% endblock %}
