{% extends 'tess.html' %}

{% block title %}Profil{% endblock %}

{% block content %}
<section class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full mx-auto mt-10">
    <h4 class="text-lg font-semibold text-center mb-4">Profil</h4>

    <!-- Profile Picture Preview -->
    <div class="flex justify-center mb-4">
        <img id="profilePreview" src="https://via.placeholder.com/120" alt="Foto Profil" class="rounded-full w-28 h-28 object-cover border border-gray-300">
    </div>

    <form>
        <div class="mb-4">
            <label for="Username" class="block mb-1 text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="Username" class="bg-gray- border border-gray-100 text-gray-900 text-sm rounded-lg block w-full p-2.5" value="{{ user.username }}" readonly/>
        </div>
        
        <div class="mb-4">
            <label for="email" class="block mb-1 text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" class="bg-gray- border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" value="{{ user.email }}" readonly/>
        </div>

        <div class="mb-4">
            <label for="formFile" class="block mb-1 text-sm font-medium text-gray-700">Foto Profil</label>
            <input class="block w-full text-sm text-gray-900 bg-white border border-gray-300 rounded-lg cursor-pointer focus:outline-none" type="file" id="formFile" accept="image/*" onchange="previewImage(event)">
            <p class="mt-1 text-sm text-gray-500">Hanya file gambar (PNG, JPG, JPEG).</p>      
        </div>

        <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-semibold rounded-lg text-sm px-5 py-2.5">Submit</button>
    </form>
</section>

<!-- Image Preview Script -->
<script>
    function previewImage(event) {
        const input = event.target;
        const preview = document.getElementById('profilePreview');
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    }
</script>
{% endblock %}
