<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Register Half Screen Full Height</title>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
/>
<style>
    html, body {
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    }
    body {
    display: flex;
    flex-direction: row;
    width: 100vw;
    height: 100vh;
    }
    .left-side {
    flex: 1;
    background-color: #00AAFF;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    text-align: center;
    }
    .right-side {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    background-color: white;
    }
    form.register-form {
    width: 100%;
    max-width: 350px;
    }
    .btn-rounded-custom {
        border-radius: 50px;
        padding-left: 2rem;
        padding-right: 2rem;
        background-color: #00AAFF;
        border-color: white;
        color: white;
    }
    .input-rounded {
        border-radius: 10px;
    }
</style>
</head>
<body>
<div class="left-side">
    <p class="fw-bold fs-1">Yuk , daftar & mulai !</p>
    <p class="fw-bold fs-4">ini adalah halaman register , jika anda sudah memiliki akun silahkan kembali kehalaman login</p>
    <a href="{% url 'login' %}">
        <button type="button" class="btn btn-light mt-5 w-40 btn-rounded-custom">Sign In</button>
    </a>
</div>

<div class="right-side">
    <form class="register-form" action="{% url 'registerPage' %}" method="POST">
        {% csrf_token %}
        <h2 class="mb-4 text-center fw-bold">Sign Up</h2>

        {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
        {% endif %}

        <h6 class="font-monospace">Username</h6>
        <input
            type="text"
            name="username"
            class="form-control mb-3 input-rounded"
            required
        />

        <h6 class="font-monospace">Email</h6>
        <input
            type="email"
            name="email"
            class="form-control mb-3 input-rounded"
            required
        />

        <h6 class="font-monospace">Password</h6>
        <input
            type="password"
            name="password1"
            class="form-control mb-3 input-rounded"
            required
        />

        <h6 class="font-monospace">Confirm Password</h6>
        <input
            type="password"
            name="password2"
            class="form-control mb-3 input-rounded"
            required
        />

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary mt-4 w-50 btn-rounded-custom">Register</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
